<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    
<main class="container">
    <h1> Welcome a Movie app</h1>
    <form id="signup-form" action="">
        <label for="username">Account Name</label>
        <input type="text" id="username" name="username" placeholder="Account Name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <span id="password-error" class="error-message"></span> 
        <label for="confirmpassword">Confirm Password</label>
        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm your password" required>
        <span id="confirmpassword-error" class="error-message"></span>  
        <button type="submit" id="btn-register">Register</button>
        <button type="button" id="btn-login">Iniciar sesión</button>
    </form>
     <div class="page-transition"></div>
</main> 
   
    <script type="module" src="js/main.js"></script>
</body>
</html>
