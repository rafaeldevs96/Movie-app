<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegaci√≥n</title>
    <style>
        body {
            background-color: #282828;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            background-color: #1a1a1a;
            border-radius: 50px;
            padding: 8px;
            width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .search-container input[type="text"] {
            flex-grow: 1;
            background: none;
            border: none;
            color: #f0f0f0;
            padding: 10px 15px;
            font-size: 1rem;
            outline: none;
            border-radius: 50px;
        }

        .search-container input[type="text"]::placeholder {
            color: #888;
        }

        .search-button, .mic-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .search-button {
            background-color: #f0c040;
            margin-right: 5px;
        }

        .search-button svg, .mic-button svg {
            fill: #1a1a1a;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" placeholder="Buscar...">
        <button class="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 17 9.5 6.5 6.5 0 1 0 10.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
        </button>
       
    </div>
</body>
</html>
